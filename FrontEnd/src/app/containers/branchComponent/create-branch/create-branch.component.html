<app-car-header></app-car-header>
<div class="container">
    <br />
    <div class="row">
        <div class="col">
            <h3>Create Branch</h3>
        </div>
        <div class="col text-right">
            <a href="#" routerLink="/branches" class="btn btn-secondary btn-sm">Back To Branches List</a>
        </div>
    </div>
    <br />
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
        <div class="form-group">
            <label for="branchName">Name:</label>
            <input formControlName="branchName" id="branchName" type="text" class="form-control" />
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
    </form>
</div>
