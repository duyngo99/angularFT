<app-car-header></app-car-header>
<div class="container">
    <br />
    <div class="row">
        <div class="col">
            
        </div>
        <div class="col text-right">
            <a href="#" routerLink="/createBranch" class="btn btn-warning btn-sm">Create New Branch</a>
            <a href="#" routerLink="/cars" class="btn btn-secondary btn-sm">Manage cars</a>
            <a href="#" routerLink="/contactsAdmin" class="btn btn-info btn-sm">Manage contacts</a>
        </div>
    </div>
    <br />
    <table class="table table-bordered table-sm">
        <tr>
            <th>BranchId</th>
            <th>Name</th>
            <th width="200px"></th>
        </tr>
        <tr *ngFor="let branch of branches">
            <td>{{ branch.branchId }}</td>
            <td>{{ branch.branchName }}</td>
            <td class="text-right">
                <a href="#" [routerLink]="['/branches/', branch.branchId]" class="btn btn-info btn-sm">View</a>
                <a href="#" [routerLink]="['/editBranch/', branch.branchId]" class="btn btn-primary btn-sm">Edit</a>
                <button type="button" (click)="deleteBranch(branch.branchId)" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
    </table>
</div>
