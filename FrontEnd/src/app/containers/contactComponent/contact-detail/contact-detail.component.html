<app-car-header></app-car-header>
<div class="container">
    <br />
    <h3>Branch Details</h3>
    <br />
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h4>{{ contact.name }}</h4>
          </div>
          <div class="col text-right">
            <a href="#" routerLink="/cars/" class="btn btn-secondary btn-sm">Back To Contacts List</a>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>ContactId:</b> {{ contact.contactId }}</li>
        <li class="list-group-item"><b>Name:</b> {{ contact.name }}</li>
        <li class="list-group-item"><b>Email:</b> {{ contact.email }}</li>
        <li class="list-group-item"><b>PhoneNumber:</b> {{ contact.phoneNumber }}</li>
        <li class="list-group-item"><b>Description:</b> {{ contact.description }}</li>
      </ul>
    </div>
  </div>
