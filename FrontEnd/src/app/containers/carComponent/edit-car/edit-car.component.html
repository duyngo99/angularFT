<app-car-header></app-car-header>
<div class="container">
    <br />
    <div class="row">
        <div class="col">
            <h3>Update Car</h3>
        </div>
        <div class="col text-right">
            <a href="#" routerLink="/cars" class="btn btn-secondary btn-sm">Back To Cars List</a>
        </div>
    </div>
    <br />
    <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

        <input formControlName="id" id="id" type="hidden" />

        <div class="form-group">
            <label for="carName">Name</label>
            <input formControlName="carName" id="carName" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label for="branchId">Branch</label>
            <select formControlName="branchId" id="branchId" class="form-control">
                <option value="">- Select -</option>
                <option *ngFor="let branch of branches" [ngValue]="branch.branchId">
                    {{branch.branchName}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input formControlName="description" id="description" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label for="dateRelease">DateRelease:</label>
            <input formControlName="dateRelease" id="dateRelease" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label for="Image">Car Image</label>
            <input formControlName="Image" id="Image" type="text"  class="form-control" />
            <!-- <img [src]="preview" [alt]="createForm.value.name"> -->
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input formControlName="price" id="price" type="text" class="form-control" />
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
    </form>
</div>
